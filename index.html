    <title>Counter</title>

</head>
<body>
    <main>
    <div class="container">
        <h1>Counter</h1>
        <div class="counter" id="counterTxt">0</div>
        <div class="button">
            <button class="btnDecrease" onclick="counterBtn('-')">Decrease</button>
            <button class="btnReset" onclick="counterBtn()">Reset</button>
            <button class="btnIncrease" onclick="counterBtn('+')">Increase</button>
        </div>
    </div>
    </main>
   
 <script src="./script.js"></script>
